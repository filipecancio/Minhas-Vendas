name: Dart

on:
  push:
    branches: [ 'feat/**' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2

      - name: Install dependencies
        run: cd mmflutter && flutter pub get

      - name: Analyze project source
        run: flutter analyze

      - name: Run tests
        run: cd mmflutter && flutter test
